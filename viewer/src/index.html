<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="site/css/tailwind.css" />
    <script src="site/js/generated.js"></script>
    <script src="site/js/utils.js"></script>
    <script defer src="site/js/alpinejs-3.13.8.min.js"></script>
    <script src="site/js/marked-12.0.1.min.js"></script>
    <script>
      MathJax = {
        tex: {
          inlineMath: [
            ["$$", "$$"],
            ["\\(", "\\)"],
          ],
        },
        startup: {
          typeset: false, // skip typset on startup
        },
      };
    </script>
    <script
      type="text/javascript"
      id="MathJax-script"
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
  </head>
  <body>
    <div
      class="grid grid-cols-4"
      x-data="{ userMap: new Map(), posts: [], currentPost: { history: [{ subject: '', content: '' }], created: '' } }"
      x-init="userMap = await getUsers(); posts = await getPosts(); currentPost = posts[0]"
    >
      <!-- posts list -->
      <div class="col-span-1 h-[100vh] overflow-y-auto bg-gray-800">
        <template x-for="post in posts" :key="post.id">
          <div
            class="select-none space-y-1 border-x border-t border-gray-600 bg-gray-700 p-4 text-gray-200 hover:bg-gray-600"
            x-on:click="currentPost = post"
            x-data="{ h0: post.history[0] }"
          >
            <div class="pointer-events-none flex justify-between">
              <span
                class="text-sm font-bold"
                x-html="marked.parse(h0.subject)"
              ></span>
              <span class="text-sm" x-text="formatDate(h0.created)"></span>
            </div>
            <div class="pointer-events-none h-12 overflow-hidden">
              <span class="text-xs" x-html="marked.parse(h0.content)"></span>
            </div>
          </div>
        </template>
      </div>

      <!-- post view -->
      <div class="col-span-3 h-[100vh] space-y-4 overflow-y-auto bg-gray-900">
        <!-- prompt to render LaTex -->
        <div class="px-4">
          <button
            class="mt-4 w-[100%] rounded-md bg-green-400 px-2 py-1 text-center text-green-900 hover:bg-green-500"
            x-data="{ show: false }"
            x-init="$watch('currentPost', p => { show = JSON.stringify(p).includes('$$')})"
            x-on:click="show = false; MathJax.typeset()"
            x-show="show"
          >
            Click here to show LaTeX
          </button>
        </div>

        <!-- main post -->
        <div
          class="mx-4 mt-4 space-y-8 rounded-lg border border-gray-700 bg-gray-800 p-8 text-white"
        >
          <div class="flex justify-between text-xl font-bold">
            <span x-html="marked.parse(currentPost.history[0].subject)"></span>
            <div class="flex space-x-4">
              <div
                class="rounded-md bg-gray-700 px-3 py-1 text-sm"
                x-text="currentPost.type"
                x-show="currentPost?.type"
              ></div>
              <div
                class="rounded-md bg-gray-700 px-2 py-1 text-sm"
                x-text="`${currentPost.unique_views} views`"
                x-show="currentPost?.unique_views > 0"
              ></div>
            </div>
          </div>
          <div class="overflow-x-auto">
            <span
              class="space-y-2 text-sm"
              x-html="marked.parse(currentPost.history[0].content)"
            ></span>
          </div>

          <!-- like count and tags -->
          <div class="flex justify-between align-text-bottom text-xs">
            <div class="text-blue-300">
              <span
                x-text="`good ${currentPost.type} | ${(currentPost?.tag_good ?? []).length}`"
              ></span>
            </div>
            <div class="space-x-2">
              <template x-for="tag in (currentPost?.tags ?? [])">
                <span
                  class="rounded-md bg-blue-400 px-2 py-1 text-blue-900"
                  x-text="tag"
                ></span>
              </template>
            </div>
          </div>
        </div>

        <!-- student answer -->
        <div
          class="mx-4 space-y-4 rounded-lg border border-gray-700 bg-gray-800 p-8 text-white"
          x-show="Boolean(getStudentAnswer(currentPost)?.content)"
        >
          <h1
            class="text-xl font-bold underline decoration-yellow-500 decoration-solid"
          >
            the students&apos; answer
          </h1>
          <div class="space-y-1 overflow-x-auto">
            <div class="flex gap-x-2 text-sm">
              <span
                class="font-bold"
                x-text="getStudAnsName(currentPost, userMap)"
              ></span>
              <span x-text="getStudAnsDate(currentPost)"></span>
            </div>
            <span
              class="text-sm"
              x-html="marked.parse(getStudAnsContent(currentPost) ?? '')"
            ></span>
          </div>
        </div>

        <!-- instructor answer -->
        <div
          class="mx-4 space-y-4 rounded-lg border border-gray-700 bg-gray-800 p-8 text-white"
          x-show="Boolean(getInstructorAnswer(currentPost)?.content)"
        >
          <h1
            class="text-xl font-bold underline decoration-yellow-500 decoration-solid"
          >
            the instructors&apos; answer
          </h1>
          <div class="space-y-1 overflow-x-auto">
            <div class="flex gap-x-2 text-sm">
              <span
                class="font-bold"
                x-text="getInstAnsName(currentPost, userMap)"
              ></span>
              <span x-text="getInstAnsDate(currentPost)"></span>
            </div>
            <span
              class="text-wrap text-sm"
              x-html="marked.parse(getInstAnsContent(currentPost) ?? '')"
            ></span>
          </div>
        </div>

        <!-- followup discussions -->
        <div
          class="mx-4 space-y-4 rounded-lg border border-gray-700 bg-gray-800 p-8 text-white"
          x-show="getReplies(currentPost?.children).length > 0"
        >
          <h1
            class="text-xl font-bold underline decoration-blue-500 decoration-solid"
          >
            followup discussions
          </h1>

          <!-- discussions -->
          <template
            x-for="followup in getReplies(currentPost?.children)"
            :key="followup.id"
          >
            <div
              class="rounded-md bg-gray-700 px-6 py-4"
              x-data="{ fuid: '', fIsAnon: false }"
              x-init="fuid = followup.uid ?? followup.uid_a; fIsAnon = Boolean(followup.uid_a)"
            >
              <div class="flex flex-row gap-x-2 align-top">
                <img
                  class="mt-1 h-10 w-10 border border-gray-500"
                  :src="fIsAnon ? getAnonIcon(fuid, currentPost.id) : getUserIcon(fuid, userMap)"
                />
                <div class="space-y-1 overflow-x-auto">
                  <div class="flex gap-x-2 text-sm">
                    <span
                      class="font-bold"
                      x-text="fIsAnon ? getAnonName(fuid, currentPost.id) : userMap.get(fuid)?.name"
                    ></span>
                    <span x-text="formatDate(followup.created)"></span>
                  </div>
                  <span
                    class="text-sm"
                    x-html="marked.parse(followup.subject)"
                  ></span>
                  <div class="pt-2 text-xs text-blue-300">
                    <span
                      x-text="`helpful! | ${(followup?.tag_good ?? []).length}`"
                    ></span>
                  </div>
                </div>
              </div>

              <!-- replies to discussions -->
              <template
                x-for="child in getReplies(followup?.children)"
                :key="child.id"
              >
                <div
                  class="ml-2 mt-4 rounded-md bg-gray-800 px-6 py-4"
                  x-data="{ uid: '', isAnon: false }"
                  x-init="uid = child.uid ?? child.uid_a; isAnon = Boolean(child.uid_a)"
                >
                  <div class="flex flex-row gap-x-2 align-top">
                    <img
                      class="mt-1 h-10 w-10 border border-gray-500"
                      :src="isAnon ? getAnonIcon(uid, currentPost.id) : getUserIcon(uid, userMap)"
                    />
                    <div class="space-y-1 overflow-x-auto">
                      <div class="flex gap-x-2 text-sm">
                        <span
                          class="font-bold"
                          x-text="isAnon ? getAnonName(child.uid_a, currentPost.id) : userMap.get(uid)?.name"
                        ></span>
                        <span x-text="formatDate(child.created)"></span>
                      </div>
                      <span
                        class="text-sm"
                        x-html="marked.parse(child.subject)"
                      ></span>
                      <div class="pt-2 text-xs text-blue-300">
                        <span
                          x-text="`helpful! | ${(child?.tag_good ?? []).length}`"
                        ></span>
                      </div>
                    </div>
                  </div>
                </div>
              </template>
            </div>
          </template>
        </div>
      </div>
    </div>
  </body>
</html>
